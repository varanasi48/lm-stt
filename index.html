<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little Miracles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.1/docx.min.js"></script>
</head>
<body>
    <h1>Welcome to Little Miracles</h1>
    
    <button id="startSpeech">ðŸŽ¤ Start Speech-to-Text</button>
    <textarea id="textArea" rows="5" cols="50" placeholder="Speech will appear here..."></textarea>
    
    <br><br>
    <button id="downloadDoc">ðŸ“„ Download as DOCX</button>

    <script>
        const startSpeechButton = document.getElementById("startSpeech");
        const textArea = document.getElementById("textArea");
        const downloadDocButton = document.getElementById("downloadDoc");

        // Check if browser supports speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Your browser does not support Speech Recognition.");
        } else {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            startSpeechButton.addEventListener("click", () => {
                recognition.start();
                startSpeechButton.innerText = "ðŸŽ¤ Listening...";
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                textArea.value = transcript;
            };

            recognition.onspeechend = () => {
                recognition.stop();
                startSpeechButton.innerText = "ðŸŽ¤ Start Speech-to-Text";
            };

            recognition.onerror = (event) => {
                alert("Speech recognition error: " + event.error);
            };
        }

        // Generate DOCX file
        downloadDocButton.addEventListener("click", async () => {
            const { Document, Packer, Paragraph } = docx;
            const doc = new Document({
                sections: [
                    {
                        properties: {},
                        children: [
                            new Paragraph(textArea.value || "No text provided."),
                        ],
                    },
                ],
            });

            Packer.toBlob(doc).then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "speech-text.docx";
                a.click();
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
