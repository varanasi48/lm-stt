<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool</title>
</head>
<body>
    <div>
        <button onclick="switchTab('sttTab')">Speech-to-Text</button>
        <button onclick="switchTab('ocrTab')">OCR</button>
    </div>

    <div id="sttTab" class="tab-content">
        <button id="startSpeech">Start Speech</button>
        <button id="endSpeech">End Speech</button>
        <textarea id="speechText"></textarea>
        <button id="generateDocx">Generate DOCX</button>
    </div>

    <div id="ocrTab" class="tab-content" style="display:none;">
        <button id="captureCamera">Use Camera</button>
        <button id="uploadImage">Upload Image</button>
        <button id="useScanner">Use Scanner</button>
        <textarea id="ocrText"></textarea>
        <button id="generateDocxFromOCR">Generate DOCX</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
